<!DOCTYPE html>
<html lang="id">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Catatan Pelanggaran</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>

    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-auth-compat.js"></script>
</head>
<style>
    .lazy-atrib {
         content-visibility: auto;
  contain-intrinsic-size: 500px;
    }
</style>
<body class="bg-center lazy-atrib bg-cover flex items-center justify-center min-h-screen font-serif" style="background-image: url('https://6afuiqe8xb.ucarecd.net/745d6e45-2916-4c65-990f-39e4fedd3b23/unnamed.webp');">
    <div class="w-full max-w-lg p-10 space-y-8 bg-white/80 backdrop-blur-md rounded-none shadow-xl border-t-4 border-indigo-800">
        <!-- Header Section -->
        <div class="text-center border-b border-slate-200 dark:border-slate-600 pb-6">
            <h1 class="text-3xl font-bold text-gray-700 mb-2">LOGIN</h1>
            <p class="text-sm text-gray-700 uppercase tracking-wide">Welcome Back Admin!</p>
        </div>
        
        <form id="loginForm" class="space-y-6">
            <div>
                <label for="email" class="block mb-3 text-sm font-semibold text-gray-700 uppercase tracking-wide">
                    Email
                </label>
                <input type="email" id="email"
                    class="bg-white border-gray-700 border-2 text-gray-700 text-sm rounded-none  block w-full p-4"
                    placeholder="masukkan.email@institusi.ac.id"
                    required>
            </div>
            
            <div>
                <label for="password" class="block mb-3 text-sm font-semibold text-gray-700 uppercase tracking-wide">
                    Password
                </label>
                <input type="password" id="password"
                    class="bg-white border-gray-700 border-2 text-gray-700 text-sm rounded-none  block w-full p-4"
                    placeholder="••••••••••••"
                    required>
            </div>
            
            <!-- Login Button -->
            <div class="pt-4">
                <button type="submit"
                    class="w-full text-white bg-indigo-800 hover:bg-indigo-900 focus:ring-4 focus:outline-none focus:ring-indigo-300 font-bold rounded-none text-sm px-6 py-4 text-center dark:bg-indigo-700 dark:hover:bg-indigo-800 dark:focus:ring-indigo-600 uppercase tracking-wide">
                    Login
                </button>
            </div>
            
           
        </form>
        
       
    </div>

    <script>
        // PASTE KONFIGURASI FIREBASE ANDA DI SINI
        const firebaseConfig = {
            apiKey: "AIzaSyCmuy2hGu_Mpul667XyI8VkKPmoGGc6QgA",
            authDomain: "smantiara-org.firebaseapp.com",
            databaseURL: "https://smantiara-org-default-rtdb.firebaseio.com",
            projectId: "smantiara-org",
            storageBucket: "smantiara-org.firebasestorage.app",
            messagingSenderId: "621002899044",
            appId: "1:621002899044:web:642e1c2a10ca75a2852971",
            measurementId: "G-GLQX1D20XH"
        };

        // Inisialisasi Firebase
        firebase.initializeApp(firebaseConfig);
        const auth = firebase.auth();

        const form = document.getElementById('loginForm');
        const Toast = Swal.mixin({ toast: true, position: 'top-end', showConfirmButton: false, timer: 1000, timerProgressBar: true });

        form.addEventListener('submit', async (e) => {
            e.preventDefault();
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;

            try {
                // 1. Login di sisi client untuk mendapatkan user dan ID Token
                const userCredential = await auth.signInWithEmailAndPassword(email, password);
                const user = userCredential.user;

                // 2. Cek verifikasi email di client (opsional, server juga mengecek)
                if (!user.emailVerified) {
                    Toast.fire({ icon: 'warning', title: 'Email belum diverifikasi. Silakan cek inbox Anda.' });
                    return;
                }

                // 3. Dapatkan ID Token
                const idToken = await user.getIdToken();

                // 4. Kirim token ke server untuk membuat session cookie
                const response = await fetch('/api/auth/login', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ idToken })
                });

                const result = await response.json();

                if (result.success) {
                        window.location.href = '/dashboard';
                } else {
                    Toast.fire({ icon: 'error', title: result.message || 'Login gagal.' });
                }

            } catch (error) {
                console.error("Login Error:", error);
                Toast.fire({ icon: 'error', title: 'Email atau password salah.' });
            }
        });
    </script>
</body>

</html>
