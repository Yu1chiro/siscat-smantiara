            }

            to {

            }

            }

            to {

            }

                                    <svg class="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                                            d="M10.325 4.317c.426-1.756 2.924-1.756 3.35 0a1.724 1.724 0 002.573 1.066c1.543-.94 3.31.826 2.37 2.37a1.724 1.724 0 001.065 2.572c1.756.426 1.756 2.924 0 3.35a1.724 1.724 0 00-1.066 2.573c.94 1.543-.826 3.31-2.37 2.37a1.724 1.724 0 00-2.572 1.065c-.426 1.756-2.924 1.756-3.35 0a1.724 1.724 0 00-2.573-1.066c-1.543.94-3.31-.826-2.37-2.37a1.724 1.724 0 00-1.065-2.572c-1.756-.426-1.756-2.924 0-3.35a1.724 1.724 0 001.066-2.573c-.94-1.543.826-3.31 2.37-2.37.996.608 2.296.07 2.572-1.065z" />
                                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                                            d="M15 12a3 3 0 11-6 0 3 3 0 016 0z" />
                                    </svg>
                                    <span>Aksi</span>
                                </div>
                            </th>
                        </tr>
                    </thead>
                    <tbody id="pelanggaranList"
                        class="bg-white dark:bg-gray-800 divide-y divide-gray-200/30 dark:divide-gray-700/30">
                    </tbody>
                </table>
            </div>
        </div>
    </main>

      <script>
    document.addEventListener('DOMContentLoaded', () => {
        // --- Get All DOM Elements ---
        const form = document.getElementById('pelanggaranForm');
        const formTitle = document.getElementById('formTitle');
        const submitBtn = document.getElementById('submitBtn');
        const cancelBtn = document.getElementById('cancelBtn');
        const pelanggaranList = document.getElementById('pelanggaranList');
        const searchNamaInput = document.getElementById('searchNama');
        const searchKelasInput = document.getElementById('searchKelas');
        const searchTanggalInput = document.getElementById('searchTanggal');
        const totalStats = document.getElementById('totalStats');
        const todayStats = document.getElementById('todayStats');
        const studentStats = document.getElementById('studentStats');

        const Toast = Swal.mixin({
            toast: true,
            position: 'top-end',
            showConfirmButton: false,
            timer: 3000,
            timerProgressBar: true,
        });

        let allData = [];

        const fetchData = async () => {
            try {
                const response = await fetch('/api/pelanggaran/list');
                if (response.status === 401) {
                    window.location.href = '/login';
                    return;
                }
                if (!response.ok) throw new Error('Gagal mengambil data');
                
                const data = await response.json();
                allData = Array.isArray(data) ? data : [];
                updateStats(allData);
                renderData(allData);
            } catch (error) {
                Toast.fire({ icon: 'error', title: 'Gagal memuat data.' });
            }
        };

        const renderData = (dataArray) => {
            pelanggaranList.innerHTML = '';
            if (dataArray.length === 0) {
                pelanggaranList.innerHTML = `<tr><td colspan="5" class="text-center py-16"><h3 class="text-lg font-semibold">Belum ada data pelanggaran</h3></td></tr>`;
                return;
            }

            const groupedByStudent = dataArray.reduce((acc, item) => {
                const studentName = item.nama.toLowerCase().trim();
                if (!acc[studentName]) acc[studentName] = [];
                acc[studentName].push(item);
                return acc;
            }, {});

            const sortedStudents = Object.values(groupedByStudent).sort((a, b) => {
                const latestA = Math.max(...a.map(item => item.timestamp ? new Date(item.timestamp).getTime() : 0));
                const latestB = Math.max(...b.map(item => item.timestamp ? new Date(item.timestamp).getTime() : 0));
                return latestB - latestA;
            });

            sortedStudents.forEach((records, index) => {
                const latestRecord = records.sort((a, b) => (b.timestamp && a.timestamp) ? new Date(b.timestamp) - new Date(a.timestamp) : 0)[0];
                const { id, nama, kelas, jenis_pelanggaran, timestamp = new Date().toISOString() } = latestRecord;
                const encodedNama = encodeURIComponent(nama);
                const row = document.createElement('tr');
                row.className = `hover:bg-gray-50`;
                
                row.innerHTML = `
                    <td class="px-6 py-4 font-bold">${nama}</td>
                    <td class="px-6 py-4">${kelas}</td>
                    <td class="px-6 py-4">${jenis_pelanggaran}</td>
                    <td class="px-6 py-4">${new Date(timestamp).toLocaleDateString('id-ID', {day:'2-digit', month:'long', year:'numeric'})}</td>
                    <td class="px-6 py-4">
                        <div class="flex items-center space-x-2">
                            <button onclick="viewHistory('${nama.replace(/'/g, "\\'")}')" class="px-4 py-2 text-sm font-semibold text-cyan-600 bg-cyan-50 hover:bg-cyan-600 hover:text-white rounded-lg">Riwayat</button>
                            <button onclick="editData('${id}')" class="px-4 py-2 text-sm font-semibold text-indigo-600 bg-indigo-50 hover:bg-indigo-600 hover:text-white rounded-lg">Edit</button>
                            <button onclick="deleteData('${id}')" class="px-4 py-2 text-sm font-semibold text-red-600 bg-red-50 hover:bg-red-600 hover:text-white rounded-lg">Hapus</button>
                            <a href="/detail-siswa?nama=${encodedNama}" target="_blank" class="px-4 py-2 text-sm font-semibold text-green-600 bg-green-50 hover:bg-green-600 hover:text-white rounded-lg">PDF</a>
                        </div>
                    </td>
                `;
                pelanggaranList.appendChild(row);
            });
        };

        const updateStats = (dataArray) => {
            const today = new Date().toISOString().split('T')[0];
            const todayData = dataArray.filter(item => item.timestamp && item.timestamp.startsWith(today));
            const uniqueStudents = new Set(dataArray.map(item => item.nama.toLowerCase().trim())).size;
            totalStats.textContent = dataArray.length;
            todayStats.textContent = todayData.length;
            studentStats.textContent = uniqueStudents;
        };

        const filterData = () => {
            const searchNama = searchNamaInput.value.toLowerCase();
            const searchKelas = searchKelasInput.value.toLowerCase();
            const searchTanggal = searchTanggalInput.value;
            const filteredData = allData.filter(item => {
                const itemDate = item.timestamp ? item.timestamp.split('T')[0] : '';
                const namaMatch = item.nama.toLowerCase().includes(searchNama);
                const kelasMatch = item.kelas.toLowerCase().includes(searchKelas);
                const tanggalMatch = !searchTanggal || itemDate === searchTanggal;
                return namaMatch && kelasMatch && tanggalMatch;
            });
            renderData(filteredData);
        };

        const resetForm = () => {
            form.reset();
            document.getElementById('pelanggaranId').value = '';
            formTitle.textContent = 'Tambah Data Pelanggaran';
            submitBtn.querySelector('span').textContent = 'Simpan Data';
            cancelBtn.classList.add('hidden');
        };

         window.viewHistory = (studentName) => {
        const studentRecords = allData
            .filter(item => item.nama.toLowerCase().trim() === studentName.toLowerCase().trim())
            .sort((a, b) => new Date(b.timestamp) - new Date(a.timestamp));

        if (studentRecords.length === 0) return;
        const latestClass = studentRecords[0].kelas;

        const historyCardHtml = `
            <div class="text-left p-4">
                <div class="mb-4 p-2"><h2 class="text-2xl font-bold text-gray-800 dark:text-white">${studentName}</h2><p class="text-md text-gray-500 dark:text-gray-400">Kelas: ${latestClass} | Total Pelanggaran: ${studentRecords.length}</p></div>
                <hr class="border-gray-200 dark:border-gray-700 mb-4">
                <div class="grid grid-cols-1 md:grid-cols-2 gap-4 max-h-[60vh] overflow-y-auto p-2">
                    ${studentRecords.map(record => {
                        const formattedDate = new Date(record.timestamp).toLocaleDateString('id-ID', {day:'2-digit', month:'short', year:'numeric'});
                        // FIX: Menghapus backslash (\) yang salah
                        return `<div class="p-4 rounded-xl border border-gray-200 dark:border-gray-700 bg-gray-50 dark:bg-gray-800/50 flex flex-col h-full"><div class="flex justify-between items-start mb-2"><h4 class="font-bold text-md text-education-600 dark:text-education-400 pr-2">${record.jenis_pelanggaran}</h4><span class="text-xs font-mono text-gray-500 dark:text-gray-400 flex-shrink-0">${formattedDate}</span></div><p class="text-sm text-gray-600 dark:text-gray-300 flex-grow">${record.catatan}</p></div>`;
                    }).join('')}
                </div>
            </div>`;

        Swal.fire({
            html: historyCardHtml,
            width: '700px',
            showCloseButton: true,
            showConfirmButton: false,
            padding: '1rem',
            customClass: { popup: 'rounded-2xl shadow-2xl p-0 bg-white dark:bg-gray-900', htmlContainer: 'm-0', closeButton: 'text-gray-500 hover:text-red-500 dark:text-gray-400' }
        });
    };
        window.editData = (id) => {
            const item = allData.find(d => d.id === id);
            if (!item) return;
            document.getElementById('pelanggaranId').value = id;
            document.getElementById('nama').value = item.nama;
            document.getElementById('kelas').value = item.kelas;
            document.getElementById('jenis_pelanggaran').value = item.jenis_pelanggaran;
            document.getElementById('catatan').value = item.catatan;
            formTitle.textContent = 'Update Data Pelanggaran';
            submitBtn.querySelector('span').textContent = 'Update Data';
            cancelBtn.classList.remove('hidden');
            window.scrollTo({ top: 0, behavior: 'smooth' });
        };

        window.deleteData = (id) => {
            Swal.fire({
                title: 'Konfirmasi Hapus Data',
                text: "Data yang dihapus tidak dapat dikembalikan!",
                icon: 'warning',
                showCancelButton: true,
                confirmButtonColor: '#ef4444',
                confirmButtonText: 'Ya, Hapus!',
            }).then(async (result) => {
                if (result.isConfirmed) {
                    try {
                        const response = await fetch(`/api/pelanggaran/delete/${id}`, { method: 'DELETE' });
                        const resJson = await response.json();
                        if (resJson.success) {
                            Toast.fire({ icon: 'success', title: 'Data berhasil dihapus.' });
                            fetchData();
                        } else {
                            Toast.fire({ icon: 'error', title: resJson.message });
                        }
                    } catch (error) {
                        Toast.fire({ icon: 'error', title: 'Terjadi kesalahan.' });
                    }
                }
            });
        };

        [searchNamaInput, searchKelasInput, searchTanggalInput].forEach(input => {
            input.addEventListener('input', filterData);
        });

        cancelBtn.addEventListener('click', resetForm);

        form.addEventListener('submit', async (e) => {
            e.preventDefault();
            const id = document.getElementById('pelanggaranId').value;
            const payload = {
                nama: document.getElementById('nama').value,
                kelas: document.getElementById('kelas').value,
                jenis_pelanggaran: document.getElementById('jenis_pelanggaran').value,
                catatan: document.getElementById('catatan').value,
            };
            const isUpdating = !!id;
            const url = isUpdating ? `/api/pelanggaran/update/${id}` : '/api/pelanggaran/add';
            const method = isUpdating ? 'PUT' : 'POST';

            submitBtn.disabled = true;
            try {
                const response = await fetch(url, {
                    method,
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify(payload)
                });
                const result = await response.json();
                if (result.success) {
                    Toast.fire({ icon: 'success', title: result.message });
                    resetForm();
                    fetchData();
                } else {
                    Toast.fire({ icon: 'error', title: result.message });
                }
            } catch (error) {
                Toast.fire({ icon: 'error', title: 'Terjadi kesalahan.' });
            } finally {
                submitBtn.disabled = false;
            }
        });

        fetchData();
    });
    </script>
</body>
