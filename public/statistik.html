<!DOCTYPE html>
<html lang="id">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Statistik - Catatan Pelanggaran</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script>
        tailwind.config = {
            darkMode: 'class',
            theme: {
                extend: {
                    colors: {
                        primary: { '50': '#eff6ff', '100': '#dbeafe', '200': '#bfdbfe', '300': '#93c5fd', '400': '#60a5fa', '500': '#3b82f6', '600': '#2563eb', '700': '#1d4ed8', '800': '#1e40af', '900': '#1e3a8a' },
                        education: { '50': '#f0f9ff', '100': '#e0f2fe', '200': '#bae6fd', '300': '#7dd3fc', '400': '#38bdf8', '500': '#0ea5e9', '600': '#0284c7', '700': '#0369a1', '800': '#075985', '900': '#0c4a6e' }
                    }
                }
            }
        }
    </script>
    <style>
        ::-webkit-scrollbar { width: 6px; height: 6px; }
        ::-webkit-scrollbar-track { background: #f1f5f9; border-radius: 10px; }
        ::-webkit-scrollbar-thumb { background: linear-gradient(180deg, #3b82f6, #1d4ed8); border-radius: 10px; }
        ::-webkit-scrollbar-thumb:hover { background: linear-gradient(180deg, #1d4ed8, #1e3a8a); }
        .dark ::-webkit-scrollbar-track { background: #1e293b; }
        .fade-in { animation: fadeIn 0.5s ease-in; }
        @keyframes fadeIn { from { opacity: 0; transform: translateY(20px); } to { opacity: 1; transform: translateY(0); } }
        .chart-container { position: relative; height: 40vh; width: 100%; }
    </style>
    <link
        href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&display=swap"
        rel="stylesheet">

<style>
    h1,
    h2,
    h3,
    p {
        font-family: "Inter", sans-serif;
        font-optical-sizing: auto;

    }

    a {
        font-family: "Inter", sans-serif;
        font-optical-sizing: auto;



    }

    button {
        font-family: "Inter", sans-serif;
        font-optical-sizing: auto;



    }

    div {
        font-family: "Montserrat", sans-serif !important;


    }
</style>
</head>

<body class="bg-gradient-to-br from-slate-50 via-blue-50 to-indigo-50 dark:from-gray-900 dark:via-slate-900 dark:to-gray-800 text-gray-900 dark:text-gray-100 min-h-screen">
    <nav class="bg-white shadow-md sticky top-0 z-40">
        <div class="container mx-auto px-6 py-5 flex justify-between items-center mb-5">
            <a class="text-xl font-bold text-primary" href="/dashboard">Dashboard</a>
            <div class="hidden md:flex space-x-6 items-center">
            <a class="block text-slate-600 hover:text-primary transition" href="/dashboard">Dashboard</a>
             <a class="block text-slate-600 hover:text-primary transition" href="/statistik">Statistik</a>
             <a class="block text-slate-600 hover:text-primary transition" href="/aduan-siswa">Aduan Siswa</a>
             <a class="block mt-2 bg-slate-200 hover:bg-slate-300 text-slate-700 px-4 py-2 rounded-lg text-sm font-medium transition" href="/api/auth/logout">Logout</a>

            </div>
            <button id="mobile-menu-button" class="md:hidden">
                 <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h16m-7 6h7"></path></svg>
            </button>
        </div>
        <div id="mobile-menu" class="hidden md:hidden px-6 pt-2 pb-4 space-y-2">
             <a class="block text-slate-600 hover:text-primary transition" href="/dashboard">Dashboard</a>
             <a class="block text-slate-600 hover:text-primary transition" href="/statistik">Statistik</a>
             <a class="block text-slate-600 hover:text-primary transition" href="/aduan-siswa">Aduan Siswa</a>
             <a class="block mt-2 bg-slate-200 hover:bg-slate-300 text-slate-700 px-4 py-2 rounded-lg text-sm font-medium transition" href="/api/auth/logout">Logout</a>
        </div>
    </nav>
    <script>
         // === Fungsi Mobile Menu ===
        const mobileMenuButton = document.getElementById('mobile-menu-button');
        const mobileMenu = document.getElementById('mobile-menu');
        mobileMenuButton.addEventListener('click', () => {
            mobileMenu.classList.toggle('hidden');
        });
    </script>

    <main class="max-w-7xl mx-auto py-8 px-4 sm:px-6 lg:px-8 space-y-8">
        <div class="flex items-center space-x-4 fade-in">
             <div class="w-14 h-14 bg-gradient-to-br from-education-500 to-primary-600 rounded-2xl flex items-center justify-center shadow-lg">
                <svg class="w-7 h-7 text-white" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 19v-6a2 2 0 00-2-2H5a2 2 0 00-2 2v6a2 2 0 002 2h2a2 2 0 002-2zm0 0V9a2 2 0 012-2h2a2 2 0 012 2v10m-6 0a2 2 0 002 2h2a2 2 0 002-2m0 0V5a2 2 0 012-2h2a2 2 0 012 2v14a2 2 0 01-2 2h-2a2 2 0 01-2-2z"></path></svg>
            </div>
            <div>
                 <h2 class="text-3xl font-bold text-gray-900 dark:text-white">Laporan & Statistik Pelanggaran</h2>
                 <p class="text-md text-gray-500 dark:text-gray-400">Analisis tren pelanggaran siswa secara visual.</p>
            </div>
        </div>
        
        <div class="grid grid-cols-1 lg:grid-cols-5 gap-8 fade-in">
            <div class="lg:col-span-2 bg-white/80 dark:bg-gray-800/80 p-6 rounded-3xl shadow-2xl border border-gray-200/50 dark:border-gray-700/50">
                <h3 class="text-xl font-bold text-gray-900 dark:text-white mb-4 flex items-center space-x-2">
                     <svg class="w-6 h-6 text-red-500" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 9v2m0 4h.01m-6.938 4h13.856c1.54 0 2.502-1.667 1.732-2.5L13.732 4c-.77-.833-1.964-.833-2.732 0L3.34 16.5c-.77.833.192 2.5 1.732 2.5z"></path></svg>
                    <span>Pelanggaran Paling Sering</span>
                </h3>
                <div class="chart-container">
                    <canvas id="frequentViolationsChart"></canvas>
                </div>
            </div>

            <div class="lg:col-span-3 bg-white/80 dark:bg-gray-800/80 p-6 rounded-3xl shadow-2xl border border-gray-200/50 dark:border-gray-700/50">
                 <div class="flex flex-col sm:flex-row justify-between sm:items-center mb-4">
                    <h3 class="text-xl font-bold text-gray-900 dark:text-white flex items-center space-x-2 mb-3 sm:mb-0">
                        <svg class="w-6 h-6 text-purple-500" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M17 20h5v-2a3 3 0 00-5.356-1.857M17 20H7m10 0v-2c0-.653-.125-1.274-.356-1.857M7 20H2v-2a3 3 0 015.356-1.857M7 20v-2c0-.653.125-1.274.356-1.857m0 0a5.002 5.002 0 019.288 0M15 7a3 3 0 11-6 0 3 3 0 016 0zm6 3a2 2 0 11-4 0 2 2 0 014 0zM7 10a2 2 0 11-4 0 2 2 0 014 0z"></path></svg>
                        <span>Siswa Paling Banyak Melanggar</span>
                    </h3>
                    <div class="flex items-center space-x-2 bg-gray-100 dark:bg-gray-700/50 p-1 rounded-lg">
                        <button id="weeklyBtn" class="time-toggle-btn active-toggle w-full sm:w-auto">Mingguan</button>
                        <button id="monthlyBtn" class="time-toggle-btn w-full sm:w-auto">Bulanan</button>
                    </div>
                </div>
                <div class="chart-container">
                    <canvas id="topViolatorsChart"></canvas>
                </div>
            </div>
        </div>

        <div class="bg-white/80 dark:bg-gray-800/80 p-8 rounded-3xl shadow-2xl border border-gray-200/50 dark:border-gray-700/50 fade-in">
            <div class="flex flex-col sm:flex-row justify-between sm:items-center mb-6">
                <h3 class="text-2xl font-bold text-gray-900 dark:text-white flex items-center space-x-3 mb-4 sm:mb-0">
                    <div class="w-10 h-10 bg-gradient-to-br from-yellow-400 to-red-500 rounded-xl flex items-center justify-center">
                       <svg class="w-5 h-5 text-white" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M13 16h-1v-4h-1m1-4h.01M21 12a9 9 0 11-18 0 9 9 0 0118 0z"></path></svg>
                    </div>
                    <span>Evaluasi: Siswa Perlu Perhatian</span>
                </h3>
                <div class="relative w-full sm:w-64">
                    <select id="classFilter" class="w-full px-4 py-3 rounded-xl bg-gray-50/80 dark:bg-gray-700/50 border-2 border-gray-200 dark:border-gray-600 focus:border-education-500 focus:ring-0 appearance-none">
                        <option value="all">Semua Kelas</option>
                    </select>
                    <div class="absolute inset-y-0 right-0 flex items-center px-2 pointer-events-none">
                        <svg class="w-5 h-5 text-gray-400" fill="currentColor" viewBox="0 0 20 20"><path fill-rule="evenodd" d="M5.293 7.293a1 1 0 011.414 0L10 10.586l3.293-3.293a1 1 0 111.414 1.414l-4 4a1 1 0 01-1.414 0l-4-4a1 1 0 010-1.414z" clip-rule="evenodd"></path></svg>
                    </div>
                </div>
            </div>
            
            <div id="attentionList" class="grid grid-cols-1 md:grid-cols-2 xl:grid-cols-3 gap-6 max-h-[70vh] overflow-y-auto pr-2">
                </div>
        </div>
    </main>

    <script>
  // Style for active time toggle button
    const style = document.createElement('style');
    style.innerHTML = `
        .time-toggle-btn { padding: 0.5rem 1rem; border-radius: 0.375rem; font-weight: 600; color: #4b5563; transition: all 0.2s ease-in-out; }
        .dark .time-toggle-btn { color: #d1d5db; }
        .active-toggle { background: white; color: #0284c7; box-shadow: 0 4px 6px -1px rgb(0 0 0 / 0.1), 0 2px 4px -2px rgb(0 0 0 / 0.1); }
        .dark .active-toggle { background: #374151; color: #38bdf8; }
    `;
    document.head.appendChild(style);

    document.addEventListener('DOMContentLoaded', () => {
        // --- DOM Elements ---
        const classFilter = document.getElementById('classFilter');
        const attentionList = document.getElementById('attentionList');
        const weeklyBtn = document.getElementById('weeklyBtn');
        const monthlyBtn = document.getElementById('monthlyBtn');
        
        const frequentViolationsCtx = document.getElementById('frequentViolationsChart')?.getContext('2d');
        const topViolatorsCtx = document.getElementById('topViolatorsChart')?.getContext('2d');

        // --- Global State & Chart Instances ---
        let allData = [];
        let frequentViolationsChart = null;
        let topViolatorsChart = null;

        // --- Chart.js Global Config ---
        Chart.defaults.font.family = 'inherit';
        Chart.defaults.color = document.body.classList.contains('dark') ? '#d1d5db' : '#4b5563';

        // --- Core Functions ---
        
        const fetchData = async () => {
            try {
                const response = await fetch('/api/pelanggaran/list');
                if (response.status === 401) {
                    window.location.href = '/login';
                    return;
                }
                if (!response.ok) throw new Error("Gagal fetch data");

                const data = await response.json();
                
                // PERBAIKAN: Langsung gunakan data array dari Google Sheets
                allData = Array.isArray(data) ? data : [];
                
                if (allData.length > 0) {
                    renderFrequentViolationsChart();
                    updateTopViolatorsChart('weekly'); // Default view
                    populateClassFilter();
                    renderAttentionList();
                } else {
                    showEmptyState();
                }

            } catch (error) {
                console.error('Gagal memuat data statistik:', error);
                showEmptyState();
            }
        };

        const showEmptyState = () => {
            attentionList.innerHTML = `<div class="col-span-full text-center py-16">... (kode empty state tidak berubah) ...</div>`;
            // Sembunyikan chart jika tidak ada data
            document.getElementById('frequentViolationsChart').parentElement.style.display = 'none';
            document.getElementById('topViolatorsChart').parentElement.style.display = 'none';
        };

        const renderFrequentViolationsChart = () => {
            if (!frequentViolationsCtx) return;

            const violationCounts = allData.reduce((acc, item) => {
                const type = item.jenis_pelanggaran;
                acc[type] = (acc[type] || 0) + 1;
                return acc;
            }, {});

            const sortedViolations = Object.entries(violationCounts).sort((a, b) => b[1] - a[1]);
            
            const labels = sortedViolations.map(item => item[0]);
            const data = sortedViolations.map(item => item[1]);

            if (frequentViolationsChart) frequentViolationsChart.destroy();
            
            frequentViolationsChart = new Chart(frequentViolationsCtx, {
                    type: 'doughnut',
                    data: {
                        labels: labels,
                        datasets: [{
                            label: 'Jumlah Pelanggaran',
                            data: data,
                            backgroundColor: ['#ef4444', '#f97316', '#eab308', '#22c55e', '#0ea5e9', '#6366f1', '#a855f7'],
                            borderColor: document.body.classList.contains('dark') ? '#1f2937' : '#ffffff',
                            borderWidth: 4,
                        }]
                    },
                    options: {
                        responsive: true,
                        maintainAspectRatio: false,
                        plugins: {
                            legend: {
                                position: 'bottom',
                                labels: { padding: 15 }
                            },
                            tooltip: {
                                callbacks: {
                                    label: function(context) {
                                        let label = context.label || '';
                                        if (label) label += ': ';
                                        label += context.raw + ' kali';
                                        return label;
                                    }
                                }
                            }
                        }
                    }
                });
            };
        const updateTopViolatorsChart = (timeframe) => {
            if (!topViolatorsCtx) return;

            const now = new Date();
            const timeLimit = new Date();
            if (timeframe === 'weekly') {
                timeLimit.setDate(now.getDate() - 7);
            } else { // monthly
                timeLimit.setDate(now.getDate() - 30);
            }

            // PERBAIKAN: Gunakan 'timestamp' dan tambahkan pengecekan
            const filteredData = allData.filter(item => item.timestamp && new Date(item.timestamp) >= timeLimit);
            
            const studentCounts = filteredData.reduce((acc, item) => {
                acc[item.nama] = (acc[item.nama] || 0) + 1;
                return acc;
            }, {});

            const sortedStudents = Object.entries(studentCounts).sort((a, b) => b[1] - a[1]).slice(0, 7); // Top 7

            const labels = sortedStudents.map(item => item[0]);
            const data = sortedStudents.map(item => item[1]);
            
            if (topViolatorsChart) topViolatorsChart.destroy();
            
            topViolatorsChart = new Chart(topViolatorsCtx, {
                type: 'bar',
                data: {
                    labels: labels,
                    datasets: [{
                        label: `Pelanggaran (${timeframe === 'weekly' ? '7 Hari Terakhir' : '30 Hari Terakhir'})`,
                        data: data,
                        backgroundColor: 'rgba(139, 92, 246, 0.7)',
                        borderColor: 'rgba(139, 92, 246, 1)',
                        borderWidth: 2,
                        borderRadius: 8,
                    }]
                }, 
                    options: {
                        indexAxis: 'y',
                        responsive: true,
                        maintainAspectRatio: false,
                        plugins: {
                            legend: { display: false },
                            title: {
                                display: true,
                                text: `Top ${labels.length} Pelanggar Teratas`,
                                padding: { bottom: 10 }
                            }
                        },
                        scales: {
                            x: {
                                beginAtZero: true,
                                ticks: {
                                    stepSize: 1
                                }
                            }
                        }
                    }
                });
            };

           
  const populateClassFilter = () => {
            const classes = [...new Set(allData.map(item => item.kelas))];
            classes.sort();
            // Hapus opsi lama sebelum menambah yang baru
            classFilter.innerHTML = '<option value="all">Semua Kelas</option>';
            classes.forEach(cls => {
                const option = document.createElement('option');
                option.value = cls;
                option.textContent = cls;
                classFilter.appendChild(option);
            });
        };

        const renderAttentionList = () => {
            const selectedClass = classFilter.value;
            
            const filteredByClass = selectedClass === 'all' 
                ? allData 
                : allData.filter(item => item.kelas === selectedClass);

            const studentViolations = filteredByClass.reduce((acc, item) => {
                if (!acc[item.nama]) {
                    acc[item.nama] = { count: 0, class: item.kelas };
                }
                acc[item.nama].count++;
                return acc;
            }, {});

                const studentsForAttention = Object.entries(studentViolations)
                    .map(([nama, data]) => ({ nama, ...data }))
                    .filter(student => student.count >= 3) // Threshold: 3 or more violations
                    .sort((a, b) => b.count - a.count);

                attentionList.innerHTML = ''; // Clear previous list

                if (studentsForAttention.length === 0) {
                    attentionList.innerHTML = `<div class="col-span-full text-center py-10">
                        <div class="flex flex-col items-center space-y-3">
                             <div class="w-16 h-16 bg-green-100 dark:bg-green-900/50 rounded-full flex items-center justify-center">
                               <svg class="w-8 h-8 text-green-500" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 12l2 2 4-4m6 2a9 9 0 11-18 0 9 9 0 0118 0z"></path></svg>
                            </div>
                            <h4 class="text-lg font-semibold text-gray-800 dark:text-white">Kerja Bagus!</h4>
                            <p class="text-gray-500 dark:text-gray-400 max-w-sm">Tidak ada siswa di kelas ini yang memerlukan perhatian khusus saat ini.</p>
                        </div>
                    </div>`;
                    return;
                }

                studentsForAttention.forEach(student => {
                    let status, borderColor, textColor, bgColor, icon;
                    
                    if (student.count >= 5) {
                        status = 'Perhatian Serius';
                        borderColor = 'border-red-500';
                        textColor = 'text-red-500';
                        bgColor = 'bg-red-100/50 dark:bg-red-900/30';
                        icon = `<svg class="w-5 h-5" fill="currentColor" viewBox="0 0 20 20"><path fill-rule="evenodd" d="M8.257 3.099c.765-1.36 2.722-1.36 3.486 0l5.58 9.92c.75 1.334-.21 3.001-1.742 3.001H4.42c-1.532 0-2.492-1.667-1.742-3.001l5.58-9.92zM10 13a1 1 0 11-2 0 1 1 0 012 0zm-1-8a1 1 0 00-1 1v3a1 1 0 002 0V6a1 1 0 00-1-1z" clip-rule="evenodd"></path></svg>`;
                    } else { // 3-4 violations
                        status = 'Peringatan';
                        borderColor = 'border-yellow-500';
                        textColor = 'text-yellow-500';
                        bgColor = 'bg-yellow-100/50 dark:bg-yellow-900/30';
                        icon = `<svg class="w-5 h-5" fill="currentColor" viewBox="0 0 20 20"><path fill-rule="evenodd" d="M18 10a8 8 0 11-16 0 8 8 0 0116 0zm-7 4a1 1 0 11-2 0 1 1 0 012 0zm-1-9a1 1 0 00-1 1v4a1 1 0 102 0V6a1 1 0 00-1-1z" clip-rule="evenodd"></path></svg>`;
                    }

                    const studentCard = `
                        <div class="p-5 rounded-2xl border-l-4 ${borderColor} ${bgColor} flex items-center justify-between transition hover:shadow-lg hover:scale-[1.02]">
                            <div>
                                <p class="font-bold text-lg text-gray-900 dark:text-white">${student.nama}</p>
                                <p class="text-sm text-gray-500 dark:text-gray-400">${student.class}</p>
                                <div class="mt-2 inline-flex items-center space-x-1.5 text-sm font-semibold ${textColor}">
                                    ${icon}
                                    <span>${status}</span>
                                </div>
                            </div>
                            <div class="text-right">
                                <p class="text-3xl font-bold ${textColor}">${student.count}</p>
                                <p class="text-xs text-gray-500 dark:text-gray-400">Pelanggaran</p>
                            </div>
                        </div>
                    `;
                    attentionList.innerHTML += studentCard;
                });
            };

            // --- Event Listeners ---
            classFilter.addEventListener('change', renderAttentionList);

            weeklyBtn.addEventListener('click', () => {
                updateTopViolatorsChart('weekly');
                weeklyBtn.classList.add('active-toggle');
                monthlyBtn.classList.remove('active-toggle');
            });

            monthlyBtn.addEventListener('click', () => {
                updateTopViolatorsChart('monthly');
                monthlyBtn.classList.add('active-toggle');
                weeklyBtn.classList.remove('active-toggle');
            });

            // --- Initial Load ---
            fetchData();
        });
    </script>
</body>
