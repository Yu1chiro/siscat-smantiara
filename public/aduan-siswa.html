<!DOCTYPE html>
<html lang="id" class="scroll-smooth">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard - Daftar Aduan Siswa</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        body { font-family: 'Inter', sans-serif; }
        ::-webkit-scrollbar { width: 8px; }
        ::-webkit-scrollbar-track { background: #f1f1f1; }
        ::-webkit-scrollbar-thumb { background: #a8a29e; border-radius: 10px; }
        ::-webkit-scrollbar-thumb:hover { background: #78716c; }
    </style>
    <link
        href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&display=swap"
        rel="stylesheet">
<style>
    h1,
    h2,
    h3,
    p {
        font-family: "Inter", sans-serif;
        font-optical-sizing: auto;

    }

    a {
        font-family: "Inter", sans-serif;
        font-optical-sizing: auto;



    }

    button {
        font-family: "Inter", sans-serif;
        font-optical-sizing: auto;



    }

    div {
        font-family: "Montserrat", sans-serif !important;


    }
</style>
</head>
<body class="bg-slate-100 text-slate-800">
<nav class="bg-white shadow-md sticky top-0 z-40">
        <div class="container mx-auto px-6 py-5 flex justify-between items-center mb-5">
            <a class="text-xl font-bold text-primary" href="/dashboard">Dashboard</a>
            <div class="hidden md:flex space-x-6 items-center">
            <a class="block text-slate-600 hover:text-primary transition" href="/dashboard">Dashboard</a>
             <a class="block text-slate-600 hover:text-primary transition" href="/statistik">Statistik</a>
             <a class="block text-slate-600 hover:text-primary transition" href="/aduan-siswa">Aduan Siswa</a>
             <a class="block mt-2 bg-slate-200 hover:bg-slate-300 text-slate-700 px-4 py-2 rounded-lg text-sm font-medium transition" href="/api/auth/logout">Logout</a>

            </div>
            <button id="mobile-menu-button" class="md:hidden">
                 <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h16m-7 6h7"></path></svg>
            </button>
        </div>
        <div id="mobile-menu" class="hidden md:hidden px-6 pt-2 pb-4 space-y-2">
             <a class="block text-slate-600 hover:text-primary transition" href="/dashboard">Dashboard</a>
             <a class="block text-slate-600 hover:text-primary transition" href="/statistik">Statistik</a>
             <a class="block text-slate-600 hover:text-primary transition" href="/aduan-siswa">Aduan Siswa</a>
             <a class="block mt-2 bg-slate-200 hover:bg-slate-300 text-slate-700 px-4 py-2 rounded-lg text-sm font-medium transition" href="/api/auth/logout">Logout</a>
        </div>
    </nav>

<main class="container mx-auto p-4 md:p-6">
    <div class="flex flex-col md:flex-row justify-between items-start md:items-center mb-6 gap-4">
        <div>
            <h1 class="text-3xl font-bold text-slate-800">Daftar Aduan Siswa</h1>
            <p class="text-slate-500 mt-1">Kelola dan lihat semua aduan yang masuk dari siswa.</p>
        </div>
    </div>
    
    <div class="bg-white rounded-xl shadow-lg overflow-hidden">
        <div class="overflow-x-auto">
            <table class="w-full text-sm text-left text-slate-500">
                <thead class="text-xs text-slate-700 uppercase bg-slate-50">
                    <tr>
                        <th scope="col" class="px-6 py-3">#</th>
                        <th scope="col" class="px-6 py-3">Nama Pelapor</th>
                        <th scope="col" class="px-6 py-3">Kelas</th>
                        <th scope="col" class="px-6 py-3">Status</th>
                        <th scope="col" class="px-6 py-3">Tanggal</th>
                        <th scope="col" class="px-6 py-3 text-center">Aksi</th>
                    </tr>
                </thead>
                <tbody id="aduan-table-body">
                    </tbody>
            </table>
        </div>
    </div>
</main>

<div id="detailModal" class="fixed inset-0 bg-black bg-opacity-60 flex items-center justify-center z-50 p-4 hidden">
    <div id="modal-panel" class="bg-white rounded-2xl shadow-2xl w-full max-w-2xl">
        <div class="flex justify-between items-center p-5 border-b">
            <h3 class="text-lg font-bold text-slate-800">Detail Aduan</h3>
            <button onclick="closeModal()" class="text-slate-400 hover:text-slate-600">&times;</button>
        </div>
        <div class="p-6 space-y-4">
            <p><strong>Nama:</strong> <span id="modal-nama-siswa"></span></p>
            <p><strong>Kelas:</strong> <span id="modal-kelas-siswa"></span></p>
            <p><strong>Tanggal:</strong> <span id="modal-tanggal"></span></p>
            <p><strong>Aduan:</strong> <span id="modal-detail-aduan" class="block whitespace-pre-wrap bg-slate-50 p-2 rounded"></span></p>
        </div>
        <div class="px-6 py-4 bg-slate-50 rounded-b-2xl flex justify-end">
            <button onclick="closeModal()" class="bg-slate-200 hover:bg-slate-300 text-slate-700 py-2 px-5 rounded-lg">Tutup</button>
        </div>
    </div>
</div>
    
<script>
    document.addEventListener('DOMContentLoaded', () => {
        const tableBody = document.getElementById('aduan-table-body');

        function formatTanggal(isoString) {
            if (!isoString) return 'N/A';
            const options = { year: 'numeric', month: 'long', day: 'numeric' };
            return new Date(isoString).toLocaleDateString('id-ID', options);
        }
        
        function getStatusBadge(status) {
            switch (status?.toLowerCase()) {
                case 'diproses':
                    return `<span class="px-2 py-1 text-xs font-semibold rounded-full bg-blue-100 text-blue-800">${status}</span>`;
                case 'selesai':
                    return `<span class="px-2 py-1 text-xs font-semibold rounded-full bg-green-100 text-green-800">${status}</span>`;
                default:
                    return `<span class="px-2 py-1 text-xs font-semibold rounded-full bg-yellow-100 text-yellow-800">Baru</span>`;
            }
        }
        
        async function fetchAduan() {
            tableBody.innerHTML = `<tr><td colspan="6" class="text-center p-12">Memuat data...</td></tr>`;
            try {
                const response = await fetch('/api/aduan/list');
                if (!response.ok) throw new Error('Gagal mengambil data.');
                const data = await response.json();
                
                tableBody.innerHTML = '';
                if (!Array.isArray(data) || data.length === 0) {
                    tableBody.innerHTML = `<tr><td colspan="6" class="text-center p-12">Belum ada aduan.</td></tr>`;
                    return;
                }

                data.sort((a, b) => new Date(b.timestamp) - new Date(a.timestamp)) // Urutkan dari terbaru
                   .forEach((aduan, index) => {
                    const row = document.createElement('tr');
                    row.className = 'bg-white border-b hover:bg-slate-50';
                    
                    let actionButtons = `
                        <button class="btn-detail font-medium text-indigo-600 hover:underline" data-aduan='${JSON.stringify(aduan)}'>Detail</button>
                        <span class="text-slate-300">|</span>
                        <button class="btn-delete font-medium text-red-600 hover:underline" data-id="${aduan.id}" data-nama="${aduan.nama}">Hapus</button>
                    `;
                    
                    if (aduan.status?.toLowerCase() !== 'selesai') {
                        actionButtons = `
                            <button class="btn-update-status font-medium text-blue-600 hover:underline" data-id="${aduan.id}" data-status="Diproses">Proses</button>
                            <span class="text-slate-300">|</span>
                             <button class="btn-update-status font-medium text-green-600 hover:underline" data-id="${aduan.id}" data-status="Selesai">Selesai</button>
                            <span class="text-slate-300">|</span>
                        ` + actionButtons;
                    }

                    row.innerHTML = `
                        <td class="px-6 py-4">${index + 1}</td>
                        <td class="px-6 py-4 font-medium">${aduan.nama}</td>
                        <td class="px-6 py-4">${aduan.kelas}</td>
                        <td class="px-6 py-4">${getStatusBadge(aduan.status)}</td>
                        <td class="px-6 py-4">${formatTanggal(aduan.timestamp)}</td>
                        <td class="px-6 py-4 text-center">
                            <div class="flex items-center justify-center gap-2">${actionButtons}</div>
                        </td>
                    `;
                    tableBody.appendChild(row);
                });
            } catch (error) {
                tableBody.innerHTML = `<tr><td colspan="6" class="text-center p-12 text-red-500">Error: ${error.message}</td></tr>`;
            }
        }

        tableBody.addEventListener('click', async (event) => {
            const button = event.target.closest('button');
            if (!button) return;

            const id = button.dataset.id;
            
            // Logika untuk tombol Detail
            if (button.classList.contains('btn-detail')) {
                const aduanData = JSON.parse(button.dataset.aduan);
                document.getElementById('modal-nama-siswa').textContent = aduanData.nama;
                document.getElementById('modal-kelas-siswa').textContent = aduanData.kelas;
                document.getElementById('modal-tanggal').textContent = formatTanggal(aduanData.timestamp);
                document.getElementById('modal-detail-aduan').textContent = aduanData.detail_aduan;
                document.getElementById('detailModal').classList.remove('hidden');
            }

            // Logika untuk tombol Hapus
            if (button.classList.contains('btn-delete')) {
                const nama = button.dataset.nama;
                Swal.fire({
                    title: `Hapus aduan dari "${nama}"?`,
                    text: "Tindakan ini tidak dapat dibatalkan.",
                    icon: 'warning',
                    showCancelButton: true,
                    confirmButtonColor: '#d33',
                    cancelButtonText: 'Batal',
                    confirmButtonText: 'Ya, Hapus!'
                }).then(async (result) => {
                    if (result.isConfirmed) {
                        try {
                            const response = await fetch(`/api/aduan/delete/${id}`, { method: 'DELETE' });
                            const resJson = await response.json();
                            if (!response.ok) throw new Error(resJson.message);
                            Swal.fire('Terhapus!', resJson.message, 'success');
                            fetchAduan();
                        } catch (error) {
                            Swal.fire('Error!', error.message, 'error');
                        }
                    }
                });
            }

            // Logika untuk tombol Update Status
            if (button.classList.contains('btn-update-status')) {
                const status = button.dataset.status;
                try {
                    const response = await fetch(`/api/aduan/update-status/${id}`, {
                        method: 'PATCH',
                        headers: { 'Content-Type': 'application/json' },
                        body: JSON.stringify({ status: status })
                    });
                    const resJson = await response.json();
                    if (!response.ok) throw new Error(resJson.message);
                    Swal.fire({
                        toast: true,
                        position: 'top-end',
                        icon: 'success',
                        title: resJson.message,
                        showConfirmButton: false,
                        timer: 2000
                    });
                    fetchAduan();
                } catch (error) {
                    Swal.fire('Error!', error.message, 'error');
                }
            }
        });
        
        // Fungsi untuk menu mobile dan modal (tidak berubah)
        document.getElementById('mobile-menu-button').addEventListener('click', () => {
            document.getElementById('mobile-menu').classList.toggle('hidden');
        });
        window.closeModal = () => document.getElementById('detailModal').classList.add('hidden');

        // Panggil data saat halaman pertama kali dimuat
        fetchAduan();
    });
</script>
</body>
</html>
