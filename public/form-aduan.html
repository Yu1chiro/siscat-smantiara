<!DOCTYPE html>
<html lang="id">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulir Pengaduan Siswa</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap');

        body {
            font-family: 'Inter', sans-serif;
        }
    </style>
</head>

<body class="bg-gray-100">

    <div class="min-h-screen flex items-center justify-center p-4">
        <div class="w-full max-w-2xl bg-white rounded-xl shadow-lg p-8 md:p-12">

            <div class="text-center mb-8">
                <h1 class="text-3xl font-bold text-gray-800">Formulir Pengaduan Siswa</h1>
                <p class="text-gray-500 mt-2">Sampaikan aspirasi atau laporan Anda melalui formulir di bawah ini.</p>
            </div>

            <div
                class="bg-blue-50 border-l-4 border-blue-500 text-blue-800 p-4 rounded-md mb-8 flex items-center shadow-sm">
                <div class="flex-shrink-0"><i class="fas fa-shield-alt fa-lg"></i></div>
                <div class="ml-4">
                    <p class="font-semibold">Privasi Anda Terjamin</p>
                    <p class="text-sm">Meskipun Anda mengisi nama, **nama Anda akan selalu anonim dalam sistem** saat
                        laporan diproses.</p>
                </div>
            </div>

            <form id="aduanForm">
                <div class="space-y-6">
                    <div>
                        <label for="nama" class="block text-sm font-medium text-gray-700 mb-1">Nama Lengkap</label>
                        <input type="text" id="nama" name="nama" required
                            class="w-full px-4 py-2 border border-gray-300 rounded-lg shadow-sm focus:outline-none focus:ring-2 focus:ring-indigo-500"
                            placeholder="Contoh: Budi Hartono">
                    </div>

                    <div>
                        <label for="kelas" class="block text-sm font-medium text-gray-700 mb-1">Kelas</label>
                        <input type="text" id="kelas" name="kelas" required
                            class="w-full px-4 py-2 border border-gray-300 rounded-lg shadow-sm focus:outline-none focus:ring-2 focus:ring-indigo-500"
                            placeholder="Contoh: XII IPA 1">
                    </div>

                    <div>
                        <label for="jenis_pelanggaran" class="block text-sm font-medium text-gray-700 mb-1">Jenis
                            Pelanggaran</label>
                        <select id="jenis_pelanggaran" name="jenis_pelanggaran" required
                            class="w-full px-4 py-2 border border-gray-300 rounded-lg shadow-sm focus:outline-none focus:ring-2 focus:ring-indigo-500 bg-white">
                            <option value="" disabled selected>Pilih Jenis Pelanggaran...</option>
                            <option value="Perusakan fasilitas">Perusakan fasilitas</option>
                            <option value="Pelanggaran Atribut">Pelanggaran Atribut</option>
                            <option value="Kriminal">Kriminal</option>
                            <option value="Bullying">Bullying</option>
                            <option value="Ancaman/terror">Ancaman/terror</option>
                            <option value="Pungli">Pungli</option>
                        </select>
                    </div>
                    <div>
                        <label for="detail_aduan" class="block text-sm font-medium text-gray-700 mb-1">Detail
                            Aduan</label>
                        <textarea id="detail_aduan" name="detail_aduan" rows="6" required
                            class="w-full px-4 py-2 border border-gray-300 rounded-lg shadow-sm focus:outline-none focus:ring-2 focus:ring-indigo-500"
                            placeholder="Jelaskan secara rinci aduan atau laporan Anda di sini.... seperti nama teman/pelaku"></textarea>
                    </div>
                </div>

                <div id="form-feedback" class="mt-6 text-center text-sm"></div>

                <div class="mt-8">
                    <button type="submit" id="submitButton"
                        class="w-full bg-indigo-600 text-white font-bold py-3 px-4 rounded-lg hover:bg-indigo-700 disabled:bg-indigo-400 flex items-center justify-center">
                        <span id="buttonText">Kirim Laporan</span>
                        <i id="buttonSpinner" class="fas fa-spinner fa-spin ml-2 hidden"></i>
                    </button>
                </div>
            </form>
        </div>
    </div>

    <script>
        const aduanForm = document.getElementById('aduanForm');
        const submitButton = document.getElementById('submitButton');
        const buttonText = document.getElementById('buttonText');
        const buttonSpinner = document.getElementById('buttonSpinner');
        const feedbackDiv = document.getElementById('form-feedback');

        aduanForm.addEventListener('submit', async (e) => {
            e.preventDefault();
            submitButton.disabled = true;
            buttonText.textContent = 'Mengirim...';
            buttonSpinner.classList.remove('hidden');
            feedbackDiv.innerHTML = '';

            const formData = new FormData(aduanForm);
            const data = Object.fromEntries(formData.entries());

            try {
                const response = await fetch('/api/aduan/kirim', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify(data),
                });
                const result = await response.json();
                if (response.ok) {
                    feedbackDiv.innerHTML = `<p class="text-green-600 font-semibold">${result.message}</p>`;
                    aduanForm.reset();
                } else {
                    throw new Error(result.message || 'Gagal mengirim aduan.');
                }
            } catch (error) {
                feedbackDiv.innerHTML = `<p class="text-red-600 font-semibold">Error: ${error.message}</p>`;
            } finally {
                submitButton.disabled = false;
                buttonText.textContent = 'Kirim Laporan';
                buttonSpinner.classList.add('hidden');
            }
        });
    </script>

</body>

</html>
