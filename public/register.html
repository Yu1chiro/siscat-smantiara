<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register Admin</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <style>
         #overlay {
            z-index: 50; }
            .swal2-container {
                background-color: black!important;
            }
    </style>
</head>
<body class="bg-center lazy-atrib bg-cover flex items-center justify-center min-h-screen font-serif" style="background-image: url('https://6afuiqe8xb.ucarecd.net/745d6e45-2916-4c65-990f-39e4fedd3b23/unnamed.webp');">
    <div class="w-full max-w-lg p-10 space-y-8 bg-white/80 backdrop-blur-md rounded-none shadow-xl border-t-4 border-indigo-800">
        <!-- Header Section -->
        <div class="text-center border-b border-slate-200 dark:border-slate-600 pb-6">
            <h1 class="text-3xl font-bold text-gray-700 mb-2">REGISTER</h1>
            <p class="text-sm text-gray-700 uppercase tracking-wide">Welcome User!</p>
        </div>
       <form id="registerForm" class="space-y-6">
            <div>
                <label for="username" class="block mb-3 text-sm font-semibold text-gray-700 uppercase tracking-wide">
                    Username
                </label>
                <input type="text" id="username"
                    class="bg-white border-gray-700 border-2 text-gray-700 text-sm rounded-none  block w-full p-4"
                    placeholder="Username"
                    required>
            </div>
            <div>
                <label for="email" class="block mb-3 text-sm font-semibold text-gray-700 uppercase tracking-wide">
                    Email
                </label>
                <input type="email" id="email"
                    class="bg-white border-gray-700 border-2 text-gray-700 text-sm rounded-none  block w-full p-4"
                    placeholder="masukkan.email@institusi.ac.id"
                    required>
            </div>
            
            <div>
                <label for="password" class="block mb-3 text-sm font-semibold text-gray-700 uppercase tracking-wide">
                    Password
                </label>
                <input type="password" id="password"
                    class="bg-white border-gray-700 border-2 text-gray-700 text-sm rounded-none  block w-full p-4"
                    placeholder="••••••••••••"
                    required>
            </div>
            
            <!-- Login Button -->
            <div class="pt-4">
                <button type="submit"
                    class="w-full text-white bg-indigo-800 hover:bg-indigo-900 focus:ring-4 focus:outline-none focus:ring-indigo-300 font-bold rounded-none text-sm px-6 py-4 text-center dark:bg-indigo-700 dark:hover:bg-indigo-800 dark:focus:ring-indigo-600 uppercase tracking-wide">
                    Register
                </button>
            </div>
            
           
        </form>
    </div>

   <script>
        const form = document.getElementById('registerForm');
        
        const Toast = Swal.mixin({
            toast: true,
            position: 'top-end',
            showConfirmButton: false,
            timer: 3000,
            timerProgressBar: true,
            didOpen: (toast) => {
                toast.addEventListener('mouseenter', Swal.stopTimer);
                toast.addEventListener('mouseleave', Swal.resumeTimer);
            }
        });

        // ===== [START] FUNGSI PROTEKSI YANG DIPERBARUI =====
        async function checkTokenAndProtectPage() {
            // URL API backend Anda, bukan lagi URL Firebase
            const apiTokenUrl = '/api/get-token'; 
            const overlay = document.getElementById('overlay');

            const { value: inputToken } = await Swal.fire({
                title: 'Verifikasi Akses',
                text: 'Halaman ini dilindungi. Silakan masukkan token untuk melanjutkan.',
                input: 'password',
                inputPlaceholder: 'Masukkan token akses',
                confirmButtonText: 'Verifikasi',
                allowOutsideClick: false,
                allowEscapeKey: false,
                showLoaderOnConfirm: true,
                preConfirm: async (token) => {
                    if (!token) {
                        Swal.showValidationMessage('Token tidak boleh kosong!');
                        return false;
                    }
                    try {
                        // Memanggil API backend Anda untuk mendapatkan token yang benar
                        const response = await fetch(apiTokenUrl);
                        const data = await response.json();

                        if (!response.ok || !data.success) {
                            throw new Error(data.message || 'Gagal mengambil data token.');
                        }
                        
                        const correctToken = data.token;
                        
                        // Membandingkan token input dengan token dari API
                        if (token !== correctToken) {
                            Swal.showValidationMessage('Token yang Anda masukkan salah.');
                            return false;
                        }
                        return token;
                    } catch (error) {
                        Swal.showValidationMessage(`Terjadi kesalahan: ${error.message}`);
                        return false;
                    }
                },
            });

            if (inputToken) {
                overlay.style.display = 'none';
                Toast.fire({
                    icon: 'success',
                    title: 'Akses Diberikan!'
                });
            }
        }

        document.addEventListener('DOMContentLoaded', checkTokenAndProtectPage);
        // ===== [END] FUNGSI PROTEKSI YANG DIPERBARUI =====


        form.addEventListener('submit', async (e) => {
            e.preventDefault();
            const username = document.getElementById('username').value;
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;

            try {
                const response = await fetch('/api/auth/register', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ username, email, password })
                });

                const result = await response.json();

                if (result.success) {
                    Swal.fire({
                        icon: 'success',
                        title: 'Registrasi Berhasil!',
                        text: 'Kami telah mengirimkan link verifikasi ke email Anda.',
                        confirmButtonText: 'OK'
                    }).then(() => {
                        window.location.href = 'https://mail.google.com/mail/u/0/#inbox';
                    });
                } else {
                    Toast.fire({ icon: 'error', title: result.message });
                }
            } catch (error) {
                Toast.fire({ icon: 'error', title: 'Terjadi kesalahan jaringan.' });
            }
        });
    </script>
</body>
</html>
